    <head>

        <from>
            <fieldset>
                <legend>イベント申し込みフォーム</legend>
                <div>
                    <input type="radio" id="contactChoice1" name="contact"/>
                    <label for="contactChoice1">星空観察会</label>

                    <input type="radio" id="contactChoice2" name="contact"/>

                <div>
                    お名前
                    <input type="text">
                </div>
                <div>

                    <input type="text">
                </div>
            </fieldset>
            <input type="button" value="いけぇぇぇぇぇ"onclick="ques()">

            <script>
                function ques(){
                    if(window.confirm("申し込みますか？")){
                        alert("完了しました")
                        setTimeout(() =>{
                            location.href="./index.html";
                        }, 3000);
                        

                    }else{
                        send();

                    }

                    
                }

                function send(){
                    alert("できませんでした")
                }
            </script>
        </from>

        <button onclick="location.href='./index.html'">バックトゥーザパスト～時を戻そう～</button>
